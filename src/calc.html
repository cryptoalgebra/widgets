<div id="main-point" class="calculator">
    <div class="calculator__body">
        <div class="">
            <div class="">
                <div class="">
                    <div id="currentApr">Current APR: Loading...</div>
                    <div class="calculator__input">
                        <div style="width: 100%">
                            <div class="calculator__input__input">
                                <input pattern="^[0-9]*[.,]?[0-9]*$" inputmode="decimal" min="0" placeholder="0.00"  class="start-value" value="">
                                <div class="">USD</div>
                            </div>
                            <div style="display: flex; align-items: center; justify-content: flex-end">
                                <div class="calculator__input__currency">0.00</div>
                                <div class="calculator__input__symbol" style="font-size: 12px; margin-left: .5rem">ALGB</div>
                            </div>
                        </div>
                        <button class="calculator__swap">
                            <svg style="display: block;" width="12" height="21" viewBox="0 0 11 21" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10.0287 6.01207C10.2509 6.2384 10.6112 6.2384 10.8334 6.01207C11.0555 5.78575 11.0555 5.4188 10.8334 5.19247L5.90232 0.169745C5.68012 -0.0565819 5.31988 -0.0565819 5.09768 0.169745L0.166647 5.19247C-0.055548 5.4188 -0.055548 5.78575 0.166647 6.01207C0.388841 6.2384 0.749091 6.2384 0.971286 6.01207L5.5 1.39915L10.0287 6.01207Z" fill="#fff"></path><path d="M10.0287 14.9879C10.2509 14.7616 10.6112 14.7616 10.8334 14.9879C11.0555 15.2143 11.0555 15.5812 10.8334 15.8075L5.90232 20.8303C5.68012 21.0566 5.31988 21.0566 5.09768 20.8303L0.166646 15.8075C-0.0555484 15.5812 -0.0555484 15.2143 0.166646 14.9879C0.388841 14.7616 0.749091 14.7616 0.971285 14.9879L5.5 19.6009L10.0287 14.9879Z" fill="#fff"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="calculator__amounts">
                    <button class="button price"><span>100</span></button>
                    <button class="button price"><span>1000</span></button>
                    <button class="button price"><span>10000</span></button>
                    <button class="button price" id="balance">My balance</button>
                </div>
                <div style="font-size: 13px; font-weight: 600; text-transform: uppercase;">Stake for</div>
                <div class="calculator__durations">
                    <input type="radio" name="period" id="period1" disabled checked class="button period" value="7"/>
                    <label class="button period" for="period1">7D</label>
                    <input type="radio" name="period" id="period2" disabled class="button period" value="30"/>
                    <label class="button period" for="period2">30D</label>
                    <input type="radio" name="period" id="period3" disabled class="button period" value="90"/>
                    <label class="button period" for="period3">3M</label>
                    <input type="radio" name="period" id="period4" disabled class="button period" value="180"/>
                    <label class="button period" for="period4">6M</label>
                    <input type="radio" name="period" id="period5" disabled class="button period" value="365"/>
                    <label class="button period" for="period5">1Y</label>
                </div>
            </div>
            <div class="arrow-down">
                <svg viewBox="0 0 24 24" width="24px" height="24px" color="textSubtle" xmlns="http://www.w3.org/2000/svg" class="sc-5a69fd5e-0 doneTG"><path d="M11 5V16.17L6.11997 11.29C5.72997 10.9 5.08997 10.9 4.69997 11.29C4.30997 11.68 4.30997 12.31 4.69997 12.7L11.29 19.29C11.68 19.68 12.31 19.68 12.7 19.29L19.29 12.7C19.68 12.31 19.68 11.68 19.29 11.29C18.9 10.9 18.27 10.9 17.88 11.29L13 16.17V5C13 4.45 12.55 4 12 4C11.45 4 11 4.45 11 5Z"></path></svg>
            </div>
            <div class="calculator__result">
                <div class="">
                    <div class="calculator__result__input">
                        <span class="result__currency">$</span>
                        <div>0.00</div>
                        <input class="" onclick="this.select()" placeholder="0.00"/>
                    </div>
                </div>
                <div style="display: flex; align-items: center">
                    <div class="algb__income">~ 0.00 ALGB</div>
                    <div class="calculator__result__percent">0.00%</div>
                </div>
            </div>
        </div>
    </div>
</div>
